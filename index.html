<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title></title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="todo-main">
        <div class="header">
          <h2>To-Do List</h2>
          <img src="imgs/butler.png" id="butler" alt="Butler Icon" />
        </div>
        <form id="task-form">
          <div class="add-box">
            <input
              type="text"
              id="input-box"
              placeholder="Add new task"
              minlength="1"
              maxlength="30"
            />
            <input type="image" src="imgs/plus.png" id="plus" />
          </div>
        </form>
        <hr />
        <div class="task-box">
          <ul id="list-container"></ul>
        </div>
      </div>
    </div>
    <script src="script.js" defer></script>
  </body>
</html>
